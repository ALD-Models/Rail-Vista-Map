<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>UK Heritage Railways Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        html, body, #map {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        const map = L.map('map', {
            center: [54.3781, -2.7195], // Centered on the UK
            zoom: 6, // Initial zoom level
            minZoom: 6, // Minimum zoom level to restrict zooming out
            maxZoom: 18, // Maximum zoom level to restrict zooming in
        });

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Custom icon for user's location
        const userIcon = L.icon({
            iconUrl: 'user-icon-url.png', // URL of your user icon image
            iconSize: [30, 30], // Adjust the size as needed
            iconAnchor: [15, 15],
            popupAnchor: [0, -15]
        });

        // Custom circle style for accuracy indicator
        const circleStyle = {
            color: 'blue', // Change the color of the circle as desired
            fillColor: 'lightblue', // Change the fill color of the circle as desired
            fillOpacity: 0.5 // Adjust the opacity of the circle as desired
        };

        // Show user's location with a marker and custom icon
        map.locate({
            setView: true,
            maxZoom: 12,
            icon: userIcon // Use the custom icon for the user's location marker
        });

        // Event listener for when the user's location is found
        function onLocationFound(e) {
            const radius = e.accuracy / 2;
            L.marker(e.latlng, { icon: userIcon }).addTo(map) // Use the custom icon for the user's location marker
                .bindPopup("You are here").openPopup();
            L.circle(e.latlng, radius, circleStyle).addTo(map); // Use the custom circle style for accuracy indicator
        }
        map.on('locationfound', onLocationFound);

        // Restrict panning to the UK only
        const southWest = L.latLng(49.82380908513249, -8.4375);
        const northEast = L.latLng(60.239811169998924, 2.8125);
        const bounds = L.latLngBounds(southWest, northEast);
        map.setMaxBounds(bounds);
        map.on('drag', function() {
            map.panInsideBounds(bounds, { animate: false });
        });
    </script>
</body>
</html>
