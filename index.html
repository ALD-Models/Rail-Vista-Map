<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>UK Heritage Railways Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        html, body, #map {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        const map = L.map('map', {
            center: [54.3781, -2.7195], // Centered on the UK
            zoom: 6, // Initial zoom level
            minZoom: 6, // Minimum zoom level to restrict zooming out
            maxZoom: 18, // Maximum zoom level to restrict zooming in
        });

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Custom icon for user's location
        const userIcon = L.icon({
            iconUrl: 'https://raw.githubusercontent.com/ALD-Models/Rail-Vista-Map/main/User%20Marker.png', // URL of your user icon image
            iconSize: [30, 30], // Adjust the size as needed
            iconAnchor: [15, 15],
            popupAnchor: [0, -15]
        });

        // Custom circle style for accuracy indicator
        const circleStyle = {
            color: '#161819', // Change the color of the circle as desired
            fillColor: 'lightgray', // Change the fill color of the circle as desired
            fillOpacity: 0.5 // Adjust the opacity of the circle as desired
        };

        // Show user's location with a marker and custom icon
        map.locate({
            setView: true,
            maxZoom: 12,
            icon: userIcon // Use the custom icon for the user's location marker
        });

        // Event listener for when the user's location is found
        function onLocationFound(e) {
            const radius = e.accuracy / 2;
            L.marker(e.latlng, { icon: userIcon }).addTo(map) // Use the custom icon for the user's location marker
                .bindPopup("You are here").openPopup();
            L.circle(e.latlng, radius, circleStyle).addTo(map); // Use the custom circle style for accuracy indicator
        }
        map.on('locationfound', onLocationFound);

        const customIcon = L.icon({
    iconUrl: 'https://github.com/ALD-Models/Rail-Vista-Map/raw/main/Marker.png', // URL of your icon image
    iconSize: [40, 40],
    iconAnchor: [15, 15],
    popupAnchor: [0, -15]
});


    // Fetch railway data from GitHub
        fetch('https://raw.githubusercontent.com/ALD-Models/Rail-Vista-Map/main/railways.json')
            .then(response => response.json())
            .then(data => {
                // Add markers for each heritage railway
                data.forEach(railway => {
                    const location = railway.location;
                    const name = railway.name;
                    const website = railway.website;
                    const logo = railway.logo;

                    // Create a marker with a popup containing name, website link, and logo image
                    const popupContent = `
                        <b>${name}</b><br>
                        Website: <a href="${website}" target="_blank">${website}</a><br>
                        <img src="${logo}" alt="${name} Logo" style="max-width: 100px;">
                    `;

                    // Creating a marker with popup
                    const marker = L.marker(location, { icon: customIcon }).addTo(map);
                    marker.bindPopup(popupContent);
                });
            })
            .catch(error => {
                console.error('Error fetching railway data:', error);
            });

        // Restrict panning to the UK only
        const southWest = L.latLng(49.82380908513249, -8.4375);
        const northEast = L.latLng(60.239811169998924, 2.8125);
        const bounds = L.latLngBounds(southWest, northEast);
        map.setMaxBounds(bounds);
        map.on('drag', function() {
            map.panInsideBounds(bounds, { animate: false });
        });
    </script>
</body>
</html>
