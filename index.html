<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rail Vista Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        html, body, #map {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([54.3781, -2.7195], 6); // Centered on the UK

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Fetch railway data from GitHub
        fetch('https://raw.githubusercontent.com/ALD-Models/Rail-Vista-Map/main/railways.json')
            .then(response => response.json())
            .then(data => {
                // Add markers for each heritage railway
                data.forEach(railway => {
                    const location = railway.location; // Extracting location from railway object
                    const name = railway.name; // Extracting name from railway object
                    L.marker(location).addTo(map) // Adding marker to map
                        .bindPopup(`<b>${name}</b>`).openPopup(); // Binding popup with name
                });
            })
            .catch(error => {
                console.error('Error fetching railway data:', error);
            });
    </script>
</body>
</html>
